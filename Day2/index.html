    <!-- Forms -->
     <form action="">
        <label for="Name">Name</label><!-- The name -->
        <input type="text"> <br>
        <label for="email">Email</label>
        <input type="email" id="email"> <!-- By Providing the id we ensure that if we click on email text in website it will open our entry in text box automatically.
        well we can see diff by comparing name and the email-->
        <label for="password">password</label>
        <input type="password"id="password"><!--will not be shown-->
        <input type="submit">

        <!-- Other input fields -->
         <!-- Button: Below are the two ways to use --> 
          <input type="button" value="Download"> 
          <button>Explore</button><br>
          <label for="checkbox"> Yes or No </label>
          <input type="checkbox"id="checkbox"> <!-- Automatically turn on or off checkbox by clicking on name..-->
          <input type="color"><!--Can choose color...-->
          <input type="date"><!--Can choose date...-->
          <input type="file"><!--Can choose file...-->
          <input type="number"><!--Only number is allowded...-->

     </form>
