<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* selector{property:value} -----> Syntax of css*/
        h2{color: bisque;}
    </style>
</head>
<body>
    <!-- Three ways to connect html code with CSS -->
     <!-- Inline CSS -->
      <h1 style="color: aqua;"> This is the Inline CSS.....</h1>
     <!-- Internal CSS -->
      <h2> The style mentioned in the head tag.....</h2>
     <!-- External CSS -->
      <h3> The style.css is new file here.....</h3>

    <!-- Working with CSS colors and background colors..... -->
     <!-- Three Ways -->
      <!-- Color Names -->
       <h1>By Color names.....</h1>
      <!-- RGB -->
       <h2> By RGB Values..</h2>
      <!-- HexaDecimal -->
       <h3> By the Hexadecimal code...</h3> <!-- 00 is the lowest value and ff is the highest value....each 2 digit are of R G B respectively..-->
</body>
</html>
