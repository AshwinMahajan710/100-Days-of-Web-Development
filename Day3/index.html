<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Typography in html -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, <strong>facere?</strong></p> <!-- Strong Tag-->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, <em>voluptatum.</em></p><!-- Emphasis-->
     <p> Hello </p>
     <p><small> Hello </small></p> <!-- Will appear small as caompared to above-->
     <p>$100 <del>$200</del></p> <!--Strikethorugh-->
     <p><ins>Hello</ins></p><!-- Underline -->
     <p>X<sub>2</sub></p><!--subscript .... same use <sup> for superset -->
     <p>You will only fail when you will stop <mark>working</mark></p>
     <p><q>Hello , Everyone.....</q></p><!-- Quotes -->
     <p>Do you know <abbr title="Hyper Text Markup Language">HTML</abbr></p><!--Abbrevation tag-->

</body>
</html>
